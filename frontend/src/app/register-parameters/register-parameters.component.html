<div class="form-container">
    <h2>Registrar Parámetros de Salud</h2>
    <form (ngSubmit)="onSubmit()" #healthForm="ngForm">
      <div>
        <label for="glucose">Glucosa (mg/dL):</label>
        <input type="number" id="glucose" name="glucose" ngModel required />
      </div>
      <div>
        <label for="bloodPressure">Presión Arterial (mmHg):</label>
        <input type="text" id="bloodPressure" name="bloodPressure" ngModel required />
      </div>
      <button type="submit" [disabled]="!healthForm.valid">Registrar</button>
    </form>
  </div>
