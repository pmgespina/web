<div class="form-container">
    <h2>Inicio de sesión</h2>
    <form (ngSubmit)="onSubmit()" #healthForm="ngForm">
      <div>
        <label for="user">Usuario: </label>
        <input type="text" id="user" name="user" ngModel required />
        <div *ngIf="healthForm.submitted && healthForm.controls['user']?.invalid">
          <small>El usuario es obligatorio.</small>
        </div>
      </div>
      <div>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" name="password" ngModel required />
        <div *ngIf="healthForm.submitted && healthForm.controls['password']?.invalid">
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>
      <button type="submit" [disabled]="!healthForm.valid" routerLink="/home">Entrar</button>
    </form>
  </div>
